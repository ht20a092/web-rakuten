{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽天商品検索</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <header>
        <!-- Use Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:search_rakuten' %}">楽天商品検索</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:search_yahoo' %}">Yahooショッピング検索</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'myapp:favorites' %}">お気に入りリスト</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="navbar-text" style="vertical-align: -35%;" >こんにちは、{{ user.username }}さん</span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'myapp:logout' %}">ログアウト</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'myapp:register' %}">新規登録</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'myapp:login' %}">ログイン</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <!-- Use this block to insert content in child templates -->
        {% block content %}{% endblock %}
    </main>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3vsddGlxe3JU3hlL57X3/3vTlQQiuEZ51+bi+c/AkeuNsL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
