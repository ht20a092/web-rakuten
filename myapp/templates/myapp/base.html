{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽天商品検索</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'myapp:search' %}">商品検索</a>
            <a href="{% url 'myapp:favorites' %}">お気に入りリスト</a>
            <a href="{% url 'myapp:index' %}">ホーム</a>
            {% if user.is_authenticated %}
                <span>こんにちは、{{ user.username }}さん</span>
                <a href="{% url 'myapp:logout' %}">ログアウト</a>
            {% else %}
                <a href="{% url 'myapp:register' %}">新規登録</a>
                <a href="{% url 'myapp:login' %}">ログイン</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
