{% extends "myapp/base.html" %}

{% block content %}
  <h2>お気に入りリスト</h2>
  <table>
    <tr>
      <th>商品名</th>
      <th>画像</th>
      <th>価格</th>
      <th>削除</th>
    </tr>
    {% for product in favorite_products %}
      <tr>
        <td><a href="{{ product.url }}">{{ product.name }}</a></td> <!-- 商品名にリンクを追加 -->
        <td><img src="{{ product.image }}" alt="{{ product.name }}"></td>
        <td>{{ product.price }} 円</td>
        <td>
          <form method="post" action="{% url 'myapp:remove_favorite' product.product_id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">削除</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
